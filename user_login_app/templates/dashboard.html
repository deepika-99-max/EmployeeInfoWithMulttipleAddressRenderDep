<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f7, #d9f2f9);
      min-height: 100vh;
      padding-top: 50px;
    }

    .card {
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 15px;
    }

    .logout-btn {
      background-color: #dc3545;
      color: #fff;
      font-weight: 500;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .address-actions a {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h2 class="text-primary mb-4">Welcome, {{ user.name }}</h2>
    
    <div class="mb-3"><strong>Email:</strong> {{ user.email }}</div>
    <div class="mb-3"><strong>Phone:</strong> {{ user.phone }}</div>
    <div class="mb-4"><strong>Joining Date:</strong> {{ user.joining_date }}</div>

    <h4 class="text-success">Addresses</h4>
    <ul class="list-group mb-4">
      {% for addr in user.addresses %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ addr.line }}</span>
        <span class="address-actions">
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_address', address_id=addr.id) }}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete_address', address_id=addr.id) }}">Delete</a>
        </span>
      </li>
      {% endfor %}
    </ul>

    <a class="btn logout-btn" href="/logout">Logout</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
